# Gradle settings for Flutter (optimized for speed & stability)

# Allocate more memory for Gradle (avoid OOM)
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX migration
android.useAndroidX=true
android.enableJetifier=false

# Use R8 (only applied in release builds automatically)
android.enableR8=true

# Java JDK Path
org.gradle.java.home=C:/Program Files/Java/jdk-17

# Performance tweaks
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true


# -------------------------------
# Build Speed Optimizations
# -------------------------------

# Disable R8 and shrinker for Debug (keeps builds fast)
android.enableR8.fullMode=true
